<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Hare Krishna</h1>
        <form action="#">
            <input type="text" placeholder="Enter your Name"> <br> <br>
            <label for="sectionida">
            <input type="radio" value="Seaction a" name="section" id="sectionida"> Section A
            </label>
            <label for="sectionidb">
            <input type="radio" value="Seaction b" name="section" id="sectionidb"> Section B
            </label>
            <label for="sectionidc">
            <input type="radio" value="Seaction c" name="section" id="sectionidc"> Section C
            </label><br>
            <input type="checkbox" id="foodcanteen" class="red" name="Canteen">
            <label for="foodcanteen">Want Food?</label><br>
            <textarea name="explain" id="explain" cols="30" rows="10" placeholder="Explain why you want to join"></textarea><br>
            <select name="car" id="car">
                <option value="No Car">Select your car</option>
                <option value="Audi">Audi</option>
                <option value="BMW">BMW</option>
            </select>
        </form>
    </div>
</body>
</html>
